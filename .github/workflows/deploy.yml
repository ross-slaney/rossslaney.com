name: Deploy to Azure Container Apps

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: FOUNDATION
  AZURE_LOCATION: centralus

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.AZURE_RESOURCE_GROUP }} \
            --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Infrastructure
        id: deploy-infra
        run: |
          # Deploy the Bicep template
          deployment_output=$(az deployment group create \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/main.parameters.json \
            --parameters domainName=${{ secrets.AZURE_DNSZONE_DOMAINNAME }} \
            --query 'properties.outputs' \
            --output json)

          # Extract outputs and set as environment variables
          echo "ACR_LOGIN_SERVER=$(echo $deployment_output | jq -r '.acrLoginServer.value')" >> $GITHUB_ENV
          echo "ACR_NAME=$(echo $deployment_output | jq -r '.acrName.value')" >> $GITHUB_ENV
          echo "CONTAINER_APP_NAME=$(echo $deployment_output | jq -r '.containerAppName.value')" >> $GITHUB_ENV
          echo "CONTAINER_APP_FQDN=$(echo $deployment_output | jq -r '.containerAppFqdn.value')" >> $GITHUB_ENV

      - name: Build and Push Docker Image
        run: |
          # Login to ACR
          az acr login --name ${{ env.ACR_NAME }}

          # Build and tag the image
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/rossslaney-app:${{ github.sha }} .
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/rossslaney-app:latest .

          # Push the image
          docker push ${{ env.ACR_LOGIN_SERVER }}/rossslaney-app:${{ github.sha }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/rossslaney-app:latest

      - name: Update DNS A Record
        run: |
          echo "ğŸŒ Updating A record with correct Container App IP"

          # Get the IP address of the Container App
          CONTAINER_APP_IP=$(dig +short ${{ env.CONTAINER_APP_FQDN }} | head -1)

          if [ -z "$CONTAINER_APP_IP" ]; then
            echo "âŒ Could not resolve Container App IP address"
            exit 1
          fi

          echo "âœ… Container App IP: $CONTAINER_APP_IP"

          # Update the A record with the correct IP
          az network dns record-set a update \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --zone-name ${{ secrets.AZURE_DNSZONE_DOMAINNAME }} \
            --name "@" \
            --set ARecords[0].ipv4Address=$CONTAINER_APP_IP

          echo "âœ… A record updated: ${{ secrets.AZURE_DNSZONE_DOMAINNAME }} -> $CONTAINER_APP_IP"

      - name: Configure Custom Domain
        run: |
          echo "ğŸ”’ Adding custom domain with SSL certificate"

          # Add custom domain to Container App (this auto-provisions SSL)
          az containerapp hostname add \
            --hostname ${{ secrets.AZURE_DNSZONE_DOMAINNAME }} \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}

          echo "âœ… Custom domain added with automatic SSL certificate"

      - name: Update Container App
        run: |
          # Update the container app with the new image
          az containerapp update \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.ACR_LOGIN_SERVER }}/rossslaney-app:${{ github.sha }}

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸš€ Application URL: https://${{ secrets.AZURE_DNSZONE_DOMAINNAME }}"
          echo "ğŸŒ DNS alias record and SSL certificate configured via Bicep"
          echo "ğŸ³ Container App FQDN: ${{ env.CONTAINER_APP_FQDN }}"
          echo "ğŸ“¦ ACR: ${{ env.ACR_LOGIN_SERVER }}"
          echo "ğŸ—‚ï¸ Resource Group: ${{ env.AZURE_RESOURCE_GROUP }}"
          echo ""
          echo "ğŸ‰ Your app is now live with custom domain and SSL!"
          echo "ğŸ”’ Azure-managed certificate automatically provisioned"
          echo "ğŸ”— Infrastructure fully managed by Bicep"
